<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AgriMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body data-page="forgot-password">
    <main class="auth-container">
        <!-- Step 1: Request OTP -->
        <section class="card" id="requestOTPSection">
            <div class="card-header">
                <i class="fa-solid fa-key"></i>
                <h1>Forgot Password</h1>
                <p class="subtitle">Enter your details to receive a verification code</p>
            </div>
            <form id="forgotPasswordForm" class="form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <small class="error" id="emailError"></small>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <small class="error" id="usernameError"></small>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane"></i>
                    Send Verification Code
                </button>
                <p class="switch">Remember your password? <a href="login.html" class="link">Login</a></p>
            </form>
        </section>

        <!-- Step 2: Verify OTP -->
        <section class="card" id="verifyOTPSection" style="display: none;">
            <div class="card-header">
                <i class="fa-solid fa-shield-halved"></i>
                <h1>Verify Code</h1>
                <p class="subtitle">Enter the 6-digit code sent to your email</p>
            </div>
            <form id="verifyOTPForm" class="form">
                <input type="hidden" id="userId" value="">
                <div class="form-group">
                    <label for="otpCode">Verification Code</label>
                    <input type="text" id="otpCode" name="otpCode" placeholder="000000" maxlength="6" required>
                    <small class="error" id="otpError"></small>
                    <small style="color: #666; margin-top: 0.5rem; display: block;">
                        <i class="fa-solid fa-info-circle"></i> Check your email inbox and spam folder
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-check"></i>
                    Verify Code
                </button>
                <button type="button" class="btn btn-secondary" id="resendOTP" style="width: 100%; margin-top: 1rem;">
                    <i class="fa-solid fa-redo"></i>
                    Resend Code
                </button>
            </form>
        </section>

        <!-- Step 3: Reset Password -->
        <section class="card" id="resetPasswordSection" style="display: none;">
            <div class="card-header">
                <i class="fa-solid fa-lock"></i>
                <h1>Reset Password</h1>
                <p class="subtitle">Create your new password</p>
            </div>
            <form id="resetPasswordForm" class="form">
                <input type="hidden" id="resetToken" value="">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword"
                        placeholder="Enter new password (min 6 characters)" required>
                    <small class="error" id="newPasswordError"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Re-enter new password" required>
                    <small class="error" id="confirmPasswordError"></small>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-key"></i>
                    Create Password
                </button>
            </form>
        </section>
    </main>

    <script src="script-php.js?v=2.0"></script>
</body>

</html>
