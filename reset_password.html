<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AgriMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body data-page="reset-password">
    <main class="auth-container">
        <section class="card">
            <div class="card-header">
                <i class="fa-solid fa-lock"></i>
                <h1>Reset Password</h1>
                <p class="subtitle">Enter your new password</p>
            </div>
            <form id="resetPasswordForm" class="form">
                <input type="hidden" id="resetToken" value="">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
                        required>
                    <small class="error" id="newPasswordError"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Re-enter new password" required>
                    <small class="error" id="confirmPasswordError"></small>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-key"></i>
                    Reset Password
                </button>
                <p class="switch">Remember your password? <a href="login.html" class="link">Login</a></p>
            </form>
        </section>
    </main>

    <script src="script-php.js?v=2.0"></script>
</body>

</html>
