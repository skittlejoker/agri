<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body data-page="login">
    <main class="auth-container">
        <section class="card">
            <div class="card-header">
                <i class="fa-solid fa-wheat-awn"></i>
                <h1>AgriMarket Login</h1>
                <p class="subtitle">Access your account</p>
            </div>
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                    <small class="error" id="loginUsernameError"></small>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password"
                        required>
                    <small class="error" id="loginPasswordError"></small>
                </div>
                <div class="form-group">
                    <label for="loginUserType">User Type</label>
                    <select id="loginUserType" name="user_type" required>
                        <option value="" selected disabled>Select user type</option>
                        <option value="farmer">Farmer</option>
                        <option value="buyer">Buyer</option>
                    </select>
                    <small class="error" id="loginUserTypeError"></small>
                </div>
                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe" name="remember_me">
                        <span>Remember Me</span>
                    </label>
                    <a href="forgot_password.html" class="link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-sign-in-alt"></i>
                    Login
                </button>
                <p class="switch">Don't have an account? <a href="register.html" class="link">Register</a></p>
            </form>
        </section>
    </main>

    <script src="script-php.js?v=2.0"></script>
</body>

</html>
